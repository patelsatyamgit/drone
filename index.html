<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"></src>
  </script>
</head>
<body>
    <div class="banner">
        <div class="drone-box">
            <img src="drone.png"  class="drone-pic">
            <img src="drone-left.png" class="drone-left">
            <img src="drone-right.png" class="drone-right">
        </div>
        <h1>Drone</h1>

    </div>
    <script>
        $('.banner').mousemove(function(e){
            var moveX=(e.pageX * -1/2)+300;
            var moveY=(e.pageY* -1/3)+120;
            $('.drone-box').css({
                'transform':'translate3d('+moveX+'px,'+moveY+'px,0)'
            });
        });
    </script>
    
</body>
</html>
